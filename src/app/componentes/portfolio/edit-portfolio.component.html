<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"
                    [(ngModel)]="titulo" required>
                </div>
                <div class="form-group">
                    <label for="introduccion">Introducción</label>
                    <input type="text" class="form-control" id="introduccion" name="introduccion"
                    [(ngModel)]="introduccion" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Seleccionar foto de perfil...</label>
                    <input type="file" class="form-control" id="imagen" name="imagen"
                    (change)="onFileSelected($event)">
                </div>
                <div class="form-group">
                    <label for="footer">Footer</label>
                    <input type="text" class="form-control" id="footer" name="footer"
                    [(ngModel)]="footer" required>
                </div>
                <div class="botones mt-3">
                    <button class="btn btn-outline-success btn-block">
                        <i class="fas fa-pencil-alt"></i> Actualizar</button>
                    <button class="btn btn-outline-primary btn-block mx-5" (click)=goBack()>
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
            </form>
        </div>
    </div>
</div>
