<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpload()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="github">Github</label>
                    <input type="text" class="form-control" id="github" name="github"
                    [(ngModel)]="github" required>
                </div>
                <div class="form-group">
                    <label for="link">Link</label>
                    <input type="text" class="form-control" id="link" name="link"
                    [(ngModel)]="link" required>
                </div>
                <div class="form-group">
                    <label for="description_exp">Seleccionar imágen representativa...</label>
                    <input type="file" class="form-control" id="imagen" name="imagen"
                    (change)="onFileSelected($event)">
                </div>
                <div class="botones mt-3">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
                    <button class="btn btn-outline-primary btn-block mx-5" (click)=goBack()>Volver</button>
                </div>
            </form>
        </div>
    </div>
</div>
