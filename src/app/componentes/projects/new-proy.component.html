<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="title_project">Título del Proyecto</label>
                    <input type="text" class="form-control" id="title_project" name="title_project"
                    [(ngModel)]="title_project" required>
                </div>
                <div class="form-group">
                    <label for="description_project">Descripción</label>
                    <input type="text" class="form-control" id="description_project" name="description_project"
                    [(ngModel)]="description_project" required>
                </div>
                <div class="form-group">
                    <label for="github">Github</label>
                    <input type="text" class="form-control" id="github" name="github"
                    [(ngModel)]="github" required>
                </div>
                <div class="form-group">
                    <label for="link">Link</label>
                    <input type="text" class="form-control" id="link" name="link"
                    [(ngModel)]="link" required>
                </div>
                <div class="form-group">
                    <label for="description_exp">Seleccionar imágen representativa...</label>
                    <input type="file" class="form-control" id="imagen" name="imagen"
                    (change)="onFileSelected($event)">
                </div>
                <div class="botones mt-3">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-plus-circle"></i> Crear</button>
                    <button class="btn btn-outline-primary btn-block mx-5" (click)=goBack()>
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
            </form>
        </div>
    </div>
</div>
