<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()">
                <div class="form-group">
                    <label for="name_skill">Nombre</label>
                    <input type="text" class="form-control" id="name_skill" name="name_skill"
                    [(ngModel)]="name_skill" required>
                </div>
                <div class="form-group">
                    <label for="percent">Porcentaje</label>
                    <input type="number" class="form-control" id="percent" name="percent"
                    [(ngModel)]="percent" required >
                </div>
                <div class="botones mt-3">
                    <button class="btn btn-outline-success btn-block">
                        <i class="fas fa-pencil-alt"></i> Actualizar</button>
                    <button class="btn btn-outline-primary btn-block mx-5" (click)=goBack()>
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
            </form>
        </div>
    </div>
</div>
