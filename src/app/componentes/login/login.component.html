<div class="text-center" *ngIf="isLogged; else loggedOut"></div>
<ng-template #loggedOut>
    <div class="container d-flex justify-content-center mt-4">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/registro">Crear cuenta</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                            [(ngModel)]="nombreUsuario" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                            required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block mt-3" [disabled]="!f.valid">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
